{% extends "knr_form.html" %}

{% block form_contents %}
	    <tr><td></td><td colspan="2"><h1 style="text-align: left; margin-bottom: 8px; ">{{ page_title }}</h1></td></tr>
{% if err_message %}            <tr><td></td><td colspan="2" class="warning">
              {% include "formwarning.html" %}            </td></tr>
{% endif %}	    <tr class="{{ f.abbr.css_classes }}"><th>{{ f.abbr.label_tag }}</th><td colspan="2">{{ f.abbr }}</td></tr>
	    <tr class="{{ f.name.css_classes }}"><th>{{ f.name.label_tag }}</th><td colspan="2">{{ f.name }}</td></tr>
	    <tr>
	      <th>{{ f.fuel.label_tag }}</th>
	      <td colspan="2">
		<select name="fuel" id="id_fuel">
{% for fuel in fuels %}		  <option value="{{ fuel }}"{% if f.fuel.value == fuel %} selected="selected"{% endif %}>{{ fuel }}</option>
{% endfor %}	        </select>
	      </td>
	    </tr>
	    <tr><th class="{% if f.cons1.errors or f.cons2.errors or f.cons3.errors %}err{% endif %}">Spot≈ôeba:</th><td colspan="2" style="white-space: nowrap;"><input id="id_cons1" size="4" type="text" name="cons1" maxlength="4" value="{{ f.cons1.value }}" class="{{ f.cons1.css_classes }}" /> / <input id="id_cons2" size="4" type="text" name="cons2" maxlength="4" value="{{ f.cons2.value }}" class="{{ f.cons2.css_classes }}" /> / <input id="id_cons3" size="4" type="text" name="cons3" maxlength="4" value="{{ f.cons3.value }}" class="{{ f.cons3.css_classes }}" /> l/100 km</td></tr>
{% endblock %}
