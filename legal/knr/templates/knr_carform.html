{% extends 'knr_form.html' %}

{% block form_contents %}
<tr>
<td></td>
<td colspan="2"><h1>{{ page_title }}</h1></td>
</tr>
{% if err_message %}
<tr>
<td></td>
<td colspan="2">{% include 'formwarning.html' %}</td>
</tr>
{% endif %}
<tr class="{{ form.abbr.css_classes }}">
<th>{{ form.abbr.label_tag }}</th>
<td colspan="2">{{ form.abbr }}</td>
</tr>
<tr class="{{ form.name.css_classes }}">
<th>{{ form.name.label_tag }}</th>
<td colspan="2">{{ form.name }}</td>
</tr>
<tr>
<th>{{ form.fuel.label_tag }}</th>
<td colspan="2">
<select name="fuel" id="id_fuel">
{% for fuel in fuels %}
<option value="{{ fuel }}"{% if form.fuel.value == fuel %} selected="selected"{% endif %}>
{{ fuel }}
</option>
{% endfor %}
</select>
</td>
</tr>
<tr>
<th{% if form.cons1.errors or form.cons2.errors or form.cons3.errors %} class="err"{% endif %}>Spot≈ôeba:</th>
<td colspan="2" class="nowrap">
<input id="id_cons1" size="4" type="text" name="cons1" maxlength="4" value="{{ form.cons1.value }}" class="{{ form.cons1.css_classes }}">
<span>/</span>
<input id="id_cons2" size="4" type="text" name="cons2" maxlength="4" value="{{ form.cons2.value }}" class="{{ form.cons2.css_classes }}">
<span>/</span>
<input id="id_cons3" size="4" type="text" name="cons3" maxlength="4" value="{{ form.cons3.value }}" class="{{ form.cons3.css_classes }}">
<span>l/100 km</span>
</td>
</tr>
{% endblock %}
