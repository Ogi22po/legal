{% extends 'main.html' %}

{% block page_contents %}
<form method="post" enctype="multipart/form-data">
<table class="form">
{% block form_contents %}{% endblock %}
{% include 'submit.html' %}
</table>
{% if type %}
<input type="hidden" name="idx" value="{{ idx }}">
<input type="hidden" name="type" id="id_type" value="{{ type }}">
{% endif %}
{% csrf_token %}
</form>
{% endblock %}
