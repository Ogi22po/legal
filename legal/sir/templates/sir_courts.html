{% extends 'main.html' %}

{% block page_contents %}
<h1>{{ page_title }}</h1>
<table id="#id_courts" class="list">
<thead>
<tr>
<th>Zkratka</th>
<th>Soud</th>
</tr>
</thead>
<tbody>
{% for row in rows %}

{% endfor %}
</tbody>
</table>
{% endblock %}
