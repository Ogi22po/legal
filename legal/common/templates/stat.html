{% extends 'main.html' %}

{% block page_contents %}
<h1>{{ page_title }}</h1>
<table class="stat">
<tbody>
{% for app in apps %}
<tr class="header">
<th colspan="2">{{ app.abbr|upper }}: {{ app.name }}</th>
</tr>
{% for row in app.stat %}
<tr>
<th>{{ row.0 }}:</th>
<td>{{ row.1 }}</td>
</tr>
{% endfor %}
{% endfor %}
</tbody>
</table>
{% include 'back_home.html' %}
{% endblock %}
