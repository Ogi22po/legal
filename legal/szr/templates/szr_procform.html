{% extends 'main.html' %}

{% block page_contents %}
<form id="id_procform" method="post" enctype="multipart/form-data">
<table class="form">
<tbody>
<tr>
<td></td>
<td colspan="2"><h1>{{ page_title }}</h1></td>
</tr>
{% if err_message %}
<tr>
<td></td>
<td colspan="2">{% include 'formwarning.html' %}</td>
</tr>
{% endif %}
<tr>
<th>{{ form.court.label_tag }}</th>
<td colspan="2">
<select name="court" id="id_court">
{% for court in courts %}
<option value="{{ court.id }}"{% if form.court.value == court.id %} selected{% endif %}>{{ court.name }}</option>
{% endfor %}
</select>
</td>
</tr>
<tr>
<th{% if form.senate.errors or form.register.errors or form.number.errors or form.year.errors %} class="err"{% endif %}>Spisová značka:</th>
<td colspan="2" class="nowrap">
<input id="id_senate" size="4" type="text" name="senate" maxlength="8" value="{{ form.senate.value }}" class="{{ form.senate.css_classes }}">
<input id="id_register" size="4" type="text" name="register" maxlength="8" value="{{ form.register.value }}" class="{{ form.register.css_classes }}">
<input id="id_number" size="4" type="text" name="number" maxlength="8" value="{{ form.number.value }}" class="{{ form.number.css_classes }}">
<span>/</span>
<input id="id_year" size="4" type="text" name="year" maxlength="4" value="{{ form.year.value }}" class="{{ form.year.css_classes }}">
</td>
</tr>
<tr class="{{ form.desc.css_classes }}">
<th>{{ form.desc.label_tag }}</th>
<td colspan="2">{{ form.desc }}</td>
</tr>
{% include 'submit.html' %}
</tbody>
</table>
{% csrf_token %}
</form>
{% endblock %}
