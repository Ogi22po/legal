{% extends "main.html" %}

{% block page_contents %}
	<form method="post" enctype="multipart/form-data">
	  <table style="margin: auto auto 15px auto;">	    <tr><td></td><td colspan="2"><h1 style="text-align: left; margin-bottom: 8px; ">{{ page_title }}</h1></td></tr>
{% if err_message %}            <tr><td></td><td colspan="2" class="warning">
              {% include "formwarning.html" %}            </td></tr>
{% endif %}	    <tr>
	      <th>{{ f.court.label_tag }}</th>
	      <td colspan="2">
		<select name="court" id="id_court">
{% for court in courts %}		  <option value="{{ court.id }}"{% if f.court.value == court.id %} selected="selected"{% endif %}>{{ court.name }}</option>
{% endfor %}	        </select>
	      </td>
	    </tr>
	    <tr>
	      <th class="{% if f.senate.errors or f.register.errors or f.number.errors or f.year.errors %}err{% endif %}">Spisová značka:</th>
	      <td colspan="2" style="white-space: nowrap;">
		<input id="id_senate" size="4" type="text" name="senate" maxlength="8" value="{{ f.senate.value }}" class="{{ f.senate.css_classes }}" />
		<input id="id_register" size="4" type="text" name="register" maxlength="8" value="{{ f.register.value }}" class="{{ f.register.css_classes }}" />
		<input id="id_number" size="4" type="text" name="number" maxlength="8" value="{{ f.number.value }}" class="{{ f.number.css_classes }}" />
		/
		<input id="id_year" size="4" type="text" name="year" maxlength="4" value="{{ f.year.value }}" class="{{ f.year.css_classes }}" />
	      </td>
	    </tr>
	    <tr class="{{ f.desc.css_classes }}"><th>{{ f.desc.label_tag }}</th><td colspan="2">{{ f.desc }}</td></tr>
	    {% include "submit.html" %}	  </table>
{% if type %}          <div class="hidden"><input type="hidden" name="idx" value="{{ idx }}" /><input type="hidden" name="type" id="id_type" value="{{ type }}" /></div>
{% endif %}	  {% csrf_token %}
	</form>
{% endblock %}
