# .travis.yml
services:
  - mysql
language: python
python:
  - "3.6"
env:
  - "DBUSER=root TEST=1"
before_install:
  - "sudo locale-gen cs_CZ"
  - "sudo apt-get install ruby-full rubygem"
  - "sudo gem install sass"
install:
  - "pip install -r requirements.txt"
script:
  - "./dosass && ./manage.py collectstatic --noinput --ignore='*.scss' --ignore='*.map' && ./manage.py test --failfast"
