# .travis.yml

language:
  - "python"

sudo:
  - false

python:
  - "nightly"

services:
  - "mysql"

addons:
  apt:
    packages:
    - "ruby-dev"

env:
  - "DBUSER=root TEST=1"

before_install:
  - "gem install compass"

install:
  - "pip install -r requirements.txt"
  - "./dosass"
  - "./manage.py collectstatic --noinput --ignore='*.scss' --ignore='*.map'" 

script:
  - "./manage.py test --failfast"
